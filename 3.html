<!DOCTYPE html>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";

        10 + 10 + "10"
        /*
        1. складываем число 10 и число 10 получаем 20
        2. к числу 20 прибавляем строку "10".Так как тип данных разный, то JS число 20 переведет в строку "20" и сложит их, получаем "2010"
        3. выводим в консоль через console.log результат - строку "2010"
        */

        console.log(10 + 10 + "10"); //"2010"

        10 + "10" + 10
        /*
        1. к числу 10 прибавляем строку "10".Так как тип данных разный, то JS приведет все к одному виду и сложит две строки "10" и "10", получаем "1010"
        2. к строке "1010" прибавляем число 10. Снова сработает приведение двух значений к одному виду и число 10 будет переведено в строку "10", получаем "101010".
        3. выводим в консоль через console.log результат - строку "101010"
        */

        console.log(10 + "10" + 10); //"101010"

        10 + 10 + +"10"
        /*
        1. складываем числа 10 + 10 получаем 20.
        2. К числу 20 прибавлем строку "10".Так как перед строкой "10" стоит +, то осуществляется перевод строки в число.Складываем число 20 и число 10, получаем 30.
        3. через console.log выводим результат - число 30.
        */

        console.log(10 + 10 + +"10"); //30

        10 / -""
        /*
        1. число 10 мы делим на значение, которое не определено, фактически на 0.
        2. перед "" стоит знак минуса, значит, делим на - 0, получаем - Infinity.
        3. через console.log выводим результат - число - Infinity.
        */

        console.log(10 / -"") //-Infinity

        10 / +"2,5"
        /*
        1. число 10 делится на строку "2,5".Так как перед строкой "2,5" стоит знак +, то строка переводится в число.
        2. Числа в JS разделяются только точкой, а в строке - запятой.Значит, число будет не определено(NaN).При делении на NaN, получаем NaN. 
        3. через console.log выводим результат - число NaN.
        */

        console.log(10 / +"2,5"); //NaN

    </script>
</body>
