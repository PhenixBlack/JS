<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        Начальные данные на момент выполнения:
         a === 1,
         b === 1,
         c === undefined
         d === undefined
      
        1.Переменной а значение присвоено (1). Для присваивания значения переменной с, к значению переменной а добавляем 1 (++) и перезаписываем.
        2. Присваиваем с значение переменной а (2)
        */
        c = ++a;
        console.log(c); //2

        /*
        Начальные данные на момент выполнения:
         a === 2,
         b === 1,
         c === 2
         d === undefined
      
        Переменная b = 1, затем к этому значению добавляется 1 (++), значение перезаписывается.
        2. Так как ++ стоит после переменной, то значение b присвоится переменной с, переменной d будет присвоено значение 1.
        */
        d = b++;
        console.log(d); //1

        /*
        Начальные данные на момент выполнения:
         a === 2,
         b === 2,
         c === 2
         d === 1
      
         1. Сначала к переменной а прибавляем 1 (++), получаем 3.
         2. К полученному значению прибавляем 2 и записываем в переменную с.
        */
        c = 2 + ++a;
        console.log(c); //5

        /*
        Начальные данные на момент выполнения:
         a === 3,
         b === 2,
         c === 5
         d === 1
         
         1. К переменной b прибавляем 1 т.к. стоит ++, перезаписывается в переменную b число 3.
         2. К числу 2 прибавится значение переменной `b`, которое лежало в данной
         переменной до инкремента, т.е. 2. При сложении 2 + 2, получим 4.
         3. Четверка, которую получили во втором пункте, присвоится в переменную `d`.  
        */
        d = 2 + b++;
        console.log(d); //4

        /* Начальные данные на момент выполнения:
         a === 3,
         b === 3,
         c === 5
         d === 4
        */
        console.log(a); //3
        console.log(b); //3
    </script>
